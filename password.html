<!DOCTYPE html>
<html>
	<head>
		<title>Password!</title>
		<script>var i = 0;</script>
	</head>
<body onload="startup()">

	<p>Enter the fields, then click "Submit" to submit the form:</p>

	<div class="container">
		<p>
			<fieldset id="passwordsFieldSet">
				<legend>Password:</legend>
				<form id="login-form" method="get" action="LastPassResult.html">
					<table>
						<tr>
							<td><label for="crEmail">Email:</label></td>
							<td><input type="email" id="crEmail" name="crEmail" placeholder="Enter Email" required /></td>
						</tr>
						<tr>
							<td><label for="crPassword">Password:</label></td>
							<td><input type="password" id="crPassword" name="crPassword" placeholder="Enter Password" required /></td>
						</tr>
					</table>
					<br>
					<button type="submit" value="Login">Login</button>
					<button type="button" id="ajaxLogin">Ajax</button>
				</form>
			</fieldset>

		</p>

		<button name="populateall" onClick="populateall()">Populate All</button>

		<button name="clearall" onClick="clearall()">Clear All</button>

	</div>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', (event) => {
			console.log('DOMContentLoaded');
			const inputs = Array.from(document.querySelectorAll('input:not([type]),input[type="text"],input[type="email"],input[type="password"]'));
			const forms = Array.from(document.querySelectorAll('form'));

			inputs.forEach((input) => {
				// input.addEventListener('focusout', (event) => console.log('focusout', event.target));
				input.addEventListener('keydown', (event) => ((event.keyCode || event.which) === 13) && console.log('keydown', event.target));
				input.addEventListener('change', (event) => console.log('change', event.target));
			});

			forms.forEach((form) => form.addEventListener('submit', (event) => console.log('submit', event.target)));

		});

		function startup() {
			if (window.location.search) {
				window.location.href = window.location.pathname;
			}
			document.getElementById('ajaxLogin').addEventListener('click', function () {
				var email = document.getElementById('crEmail').value;
				var password = document.getElementById('crPassword').value;
				fetch('https://jfha5on7o2.execute-api.us-east-1.amazonaws.com/live/login', {
					cache: 'no-cache',
					headers: {
						'content-type': 'application/json'
					},
					method: 'POST',
					mode: 'cors',
					redirect: 'follow',
					referrer: 'no-referrer',
					body: JSON.stringify({
						username: email,
						password: password
					})
				})
					.then(function () {
						window.location = "LastPassResult.html?crEmail=" + encodeURIComponent(email) + "&crPassword=" + encodeURIComponent(password);
					});
			});
		};

			return false;
		}
		*/
		function populateall() {
			var formFields = document.getElementsByTagName('input');
			for (var i = 0; i < formFields.length; i++) {
				var type = formFields[i].type;
				console.log(type);
				if (type = "text") {
					formFields[i].value = randomString(formFields[i].id);
				}
			}
			return false;
		}

		function clearall() {
			var formFields = document.getElementsByTagName('input');
			for (var i = 0; i < formFields.length; i++) {
				formFields[i].value = '';
			}
			return false;
		}

		function submit(fieldSet) {
			var fieldSets = document.getElementsByTagName('fieldset');
			var fieldSet;
			for (var i = 0; i < fieldSets.length; i++) {
				if (fieldSets[i].id == fieldSet) {
					fieldSet = fieldSets[i];
					break;
				}
			}
			if (fieldSet) {
				var formFields = fieldSet.getElementsByTagName('input');
				var outSearchString = "?";
				for (var i = 0; i < formFields.length; i++) {
					if (formFields[i].value != '' && formFields[i].id != '') {
						outSearchString = outSearchString + formFields[i].id + "=" + formFields[i].value + '&';
					}
				}
				window.location = "LastPassResult.html" + outSearchString;
			}
			return false;
		}

		function randomString(id) {
			var length = 16;
			var result = id + '-';
			var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
			for (var i = length; i > 0; --i) {
				result += chars[Math.floor(Math.random() * chars.length)];
			}
			return result;
		}
	</script>

	<style>
		fieldset {
			width: 350px;
		}

		table {
			width: 350px;
			align-content: left;
		}

		input {
			line-height: 2;
		}

		.container {
			width: 500px;
			clear: both;
		}

		.container input {
			width: 100%;
			clear: both;
		}

		.no-spin::-webkit-inner-spin-button,
		.no-spin::-webkit-outer-spin-button {
			-webkit-appearance: none !important;
			margin: 0 !important;
			-moz-appearance: textfield !important;
		}
	</style>

</body>

</html>
