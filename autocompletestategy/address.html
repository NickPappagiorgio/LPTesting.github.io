    <script type="text/javascript">
      function startup() {
        if (window.location.search) {
          window.location.href = window.location.pathname;
        }
      }
      function populateall() {
        var formFields = document.getElementsByTagName('input');
        for (var i = 0; i < formFields.length; i++) {
          var type = formFields[i].type;
          console.log(type);
          if ((type = 'text')) {
            formFields[i].value = randomString(formFields[i].id);
          }
        }
        return false;
      }

      function clearall() {
        var formFields = document.getElementsByTagName('input');
        for (var i = 0; i < formFields.length; i++) {
          formFields[i].value = '';
        }
        return false;
      }

      function submit(form) {
        var forms = document.getElementsByTagName('form');
        var form;
        for (var i = 0; i < forms.length; i++) {
          if (forms[i].id == form) {
            form = forms[i];
            break;
          }
        }
        if (form) {
          var formFields = form.getElementsByTagName('input');
          var outSearchString = '?';
          for (var i = 0; i < formFields.length; i++) {
            if (formFields[i].value != '' && formFields[i].id != '') {
              outSearchString =
                outSearchString +
                formFields[i].id +
                '=' +
                formFields[i].value +
                '&';
            }
          }
          window.location = 'LastPassResult.html' + outSearchString;
        }
        return false;
      }

      function randomString(id) {
        var length = 16;
        var result = id + '-';
        var chars =
          '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        for (var i = length; i > 0; --i) {
          result += chars[Math.floor(Math.random() * chars.length)];
        }
        return result;
      }
    </script>
